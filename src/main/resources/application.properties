#logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=debug
logging.level.org.springframework.boot=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG

spring.jpa.hibernate.ddl-auto=update
#spring.datasource.initialization-mode=always
spring.jpa.database=postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/dev
spring.datasource.username=postgres
spring.datasource.password=test
spring.flyway.enabled=true
spring.flyway.schemas=dev

#KEYCLOAK
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/auth/realms/dev
spring.security.oauth2.resourceserver.jwt.jwk-set-uri= ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
server.port= 8080

jwt.auth.converter.resource-id=catalog-service
jwt.auth.converter.principle-attribute= preferred_username

keycloak.auth-server-url=http://localhost:9090/auth
keycloak.realm=dev

#BACKGROUND JOBS
org.jobrunr.background-job-server.enabled=true
org.jobrunr.dashboard.enabled=true
org.jobrunr.database.tablePrefix: DEV.
org.jobrunr.dashboard.port=9000

#RabbitMQ
misc.rabbitmq.topics.local=catalog-service-exchange
misc.rabbitmq.queues.local=catalog-service-queue